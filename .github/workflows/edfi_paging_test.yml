name: Ed-Fi Paging Volume Tests
on:
  pull_request:
    paths:
      - 'src/edfi-paging-test/**'
      - '!src/edfi-paging-test/**/*.md'
  push:
    paths:
      - 'src/edfi-paging-test/**'
      - '!src/edfi-paging-test/**/*.md'
    branches:
      - main
  workflow_dispatch:

jobs:
  test-lms-harmonizer:
    name: Run unit, style, and type checks
    runs-on: ubuntu-20.04
    env:
        PACKAGE_NAME: edfi-paging-test
        SRC_DIR: src/edfi-paging-test
        LOCK_FILE: src/edfi-paging-test/poetry.lock
    steps:
      - name: Checkout code
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f

      - name: Install Python 3.9
        uses: actions/setup-python@3105fb18c05ddd93efea5f9e0bef7a03a6e9e7df
        with:
          python-version: '3.9.x'

      - name: Install Poetry
        uses: Gr1N/setup-poetry@462ac83c852d49e282a1233c4c24c5411696e7c7

      - name: Get virtual env path
        id: venv-path
        run: |
            poetry env use python
            echo "::set-output name=dir::$(poetry env info -p)"
        working-directory: ${{ env.SRC_DIR }}

      - name: Setup Dependency Caching
        uses: actions/cache@c64c572235d810460d0d6876e9c705ad5002b353
        id: cache-venv
        with:
          path: ${{ steps.venv-path.outputs.dir }}
          key: ${{ runner.os }}-poetry-${{ hashFiles(env.LOCK_FILE) }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Run CI Test Task
        run: python ./eng/build.py ci:test ${{ env.PACKAGE_NAME }}

      - name: Test Report
        uses: dorny/test-reporter@0d00bb14cb0cc2c9b8985df6e81dd333188224e1 #v1.5.0
        if: success() || failure()
        with:
            name: Pytest results
            path: "**/pytest-junit.xml"
            reporter: java-junit

      - name: Test Report
        uses: dorny/test-reporter@0d00bb14cb0cc2c9b8985df6e81dd333188224e1 #v1.5.0
        if: success() || failure()
        with:
            name: MyPy results
            path: "**/mypy-junit.xml"
            reporter: java-junit

